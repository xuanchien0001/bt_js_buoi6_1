<!doctype html>
<html lang="en">

<head>
      <title>ngay 19.03</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/css.css">
</head>

<body>
      <div class="container">
            <div class="bai1">
                  <h4 class="alert alert-success">Bài 1: tìm số nguyên dương n nhỏ nhất sao cho: 1+2+3+...+n > X(min X
                        là 10000)</h4>
                  <div class="form-group">
                        <label>Hãy nhập vào số X</label>
                        <input type="text" class="form-control" placeholder="hãy nhập vào số X lớn hơn 10 000">
                  </div>
                  <button class="btn btn-success">kết quả</button>
                  <span class="ketqua alert alert-success">n=?</span>
            </div>
            <div class="bai2 mt-3">
                  <h4 class="alert alert-success">Bài 2:Viết chương trình nhập vào 2 số x, n tính tổng: S(n) = x + x^2 +
                        x^3 + ... + x^n </h4>
                  <form class="form-inline">
                        <div class="form-group">
                              <label class="mr-2">Nhập X: </label>
                              <input type="number" class="form-control x" placeholder="nhập x">
                        </div>
                        <div class="form-group">
                              <label class="ml-5 mr-2">Nhập n: </label>
                              <input type="number" class="form-control n" placeholder="nhập n">
                        </div>
                  </form>
                  <div class="mt-4">
                        <button class="btn btn-success">Tính tổng</button>
                        <span class="ketqua alert alert-success">S(n)=?</span>
                  </div>
            </div>
            <div class="bai3 mt-3">
                  <h4 class="alert alert-success">Bài 3: Viết chương trình tính giai thừa</h4>
                  <div class="form-group">
                        <label for="">Nhập vào n:</label>
                        <input type="number" class="form-control">
                  </div>
                  <div class="mt-4">
                        <button class="btn btn-success">Tính giai thừa</button>
                        <span class="ketqua alert alert-success">n!=?</span>
                  </div>
            </div>
            <div class="bai4 mt-3">
                  <h4 class="alert alert-success">Bài 4: In số thẻ div mà user nhập vào</h4>
                  <div class="form-group">
                        <label for="">Nhập vào số thẻ div muốn tạo:</label>
                        <input type="number" class="form-control" value="">
                  </div>
                  <div class="">
                        <button class="btn btn-success">IN</button>
                  </div>
                  <div class="output_bai4 ml-5">

                  </div>
            </div>

      </div>
